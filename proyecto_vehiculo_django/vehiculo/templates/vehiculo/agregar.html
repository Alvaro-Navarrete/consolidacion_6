{% extends 'base.html' %}

{% block content %}
    <form action="/vehiculo/add/" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Marca: </label>
            <select class="form-select" name="marca" id="">
                {% for marca in marcas %}
                    <option value="{{marca.id}}"> {{marca.nombre}} </option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Modelo: </label>
            <input type="text" name="modelo" class="form-control" />
        </div>
        <div class="mb-3">
            <label class="form-label">Serial Carroceria: </label>
            <input type="text" name="serial_carro" class="form-control" />
        </div>
        <div class="mb-3">
            <label class="form-label">Serial Motor: </label>
            <input type="text" name="serial_motor" class="form-control" />
        </div>
        <div class="mb-3">
            <label class="form-label">Categoria: </label>
            <select class="form-select" name="categoria" id="">
                {% for categoria in categorias %}
                    <option value="{{categoria.id}}"> {{categoria.nombre}} </option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Precio: </label>
            <input type="text" name="precio" class="form-control" />
        </div>

        <button class="btn btn-primary" >Enviar</button>

    </form>
{% endblock %}
